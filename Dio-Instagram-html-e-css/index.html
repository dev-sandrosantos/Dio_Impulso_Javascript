<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular1.png" alt="Tela celular instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="Foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Sandro</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Sandro? <span class="link-blue">Trocar de conta</span></p>
            </div>
            <div class="get-the-app">
                <p>Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./img/apple-button.png" alt="Apple store ico">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/googleplay-button.png" alt="Google store ico">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
